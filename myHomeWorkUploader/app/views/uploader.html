<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Upload Page</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../stylesheets/uploader.css" rel="stylesheet">
</head>
<body>
<div id="uploader-container">
    <form enctype="multipart/form-data">
        <select name="title">
            <option value="hw6" selected="selected">hw6</option>
        </select>
        <input type="file" value="上传文件" name="file" id="file" class="invisible">
        <label id="uploader-button">上传文件</label>
        <input type="text" disabled="true" id="filename">
        <input type="button" id="submit-button" value="提 交">
    </form>
    <progress></progress>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../javascripts/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../javascripts/uploadController.js"></script>
<script src="../javascripts/homeworkController.js"></script>
</body>
</html>
